dist: trusty
language: ruby
sudo: required
cache: bundler
bundler_args: --without tools
script: 'bundle exec rake spec'
after_success:
  - '[ -d coverage ] && bundle exec codeclimate-test-reporter'
rvm:
  - 2.2.7
  - 2.3.4
  - 2.4.1
  - jruby-9.1.12.0
env:
  global:
    - JRUBY_OPTS='--dev -J-Xmx1024M'
    - COVERAGE='true'
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/177598ba2843dcdc1047
    on_success: change
    on_failure: always
    on_start: false
